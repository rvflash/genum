language: go

go:
  - 1.13
  - 1.14
  - 1.15
  - 1.16

env:
  - GO111MODULE=on
  - CGO_ENABLED=1

before_install:
  - go get -t -v ./...
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin 1.41.1

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic ./...
  - golangci-lint run ./...

after_success:
- bash <(curl -s https://codecov.io/bash)